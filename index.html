<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <main class="main_container">
        <section class="left_container">
            <h1 class="heading">Get <span>
                insights
            </span> that help your business grow.</h1>
            <p class="info">
                Discover the benefits of data analytics and make better decisions regarding
                revenue, customer experience, and overall efficiency.
            </p>
            <div class="stat">
                <div class="stat_modals">
                    <h4>10k+</h4>
                    <p>COMPANIES</p>
                </div>
                <div class="stat_modal">
                    <h4>314</h4>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat_modal">
                    <h4>12M+</h4>
                    <p>QUERIES</p>
                </div>
            </div>
        </section>
        <section class="right_container">
            <div class="empty_div"></div>
        </section>
    </main>
</body>
</html>
